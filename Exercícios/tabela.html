<!-- TABELA 

    PROS 
    - Boa Acessibilidade para leitura de dados
    - Visualizar dados em linhas e colunas

    CONTRAS
    - Pouco flexível
    - Precisa estilizar para melhorar visualização

-->

<H1>Tabela</H1>
<table>
    <caption>Produtos</caption>
    <thead>
        <tr>
            <th>PRODUTO</th>
            <th>PREÇO</th>
            <th>QUANTIDADE</th>
            <th>TOTAL</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Notebook</td>
            <td>2599,90</td>
            <td><p align = "center">10</p></td>
            <td>25999,0</td>
        </tr>
        <tr>
            <td>Celular</td>
            <td>1999,00</td>
            <td><p align = "center">5</p></td>
            <td>9995,0</td>
        </tr>    
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3"><strong>Total</strong></td>
            <td>27998,00</td>
        </tr>
    </tfoot>

</table>

<style>
    table {
        border-collapse: collapse;       
    }
    td, th{
        padding: 10px;
    }
    thead tr{
        border-bottom: solid 3px black ;
    }
    tbody th, tr :hover{
        background-color: rgb(221, 221, 221) ;
    }
    tfoot{
        background-color: rgb(37, 37, 37);
        color: whitesmoke;
        font: oblique;
        
    }
</style>
