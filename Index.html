<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>

    <nav>
        <a href="Exercícios/Teste.html">00-Teste</a> |
        <a href="Exercícios/texto1.html">01-Texto 1</a> |
        <a href="Exercícios/texto2.html">02-Texto 2</a> |

    </nav>
    <section id = "conteudo"></section>
    <footer>
        Curso de Web Moderno 
    </footer>
   <script>
        document.querySelectorAll('a').forEach(link => {
           const conteudo = document.getElementById('conteudo')
           
            link.onclick = function (e){
            e.preventDefault()          
            fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)            
           }   
        })
    </script> 
</body>
</html>
